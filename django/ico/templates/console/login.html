{% extends 'base.html' %}

{% load static %}

{% load i18n %}
{% block content  %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	{% if  request.GET.command == 'verification' %}
     <div class="container mx-auto alert alert-info text-center" role = "alert" style="max-width: 1024px; margin-top:100px;">
     Sent mail [{{request.GET.email}}]
     <br><br>
     <a href = "{% url 'login' %}" > Login</a>
     </div>
    {% else %}
    <h1 style="color:#ff0000;text-align: center;">Admin console!!!</h1>
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

      <div class="card-body">
      
      <h4 class="card-title mb-4">Admin Login</h4>
     {% include 'includes/alerts.html' %}      
      <form action = "{% url 'login_admin' %}" method = "POST"> 
      {% csrf_token %}  
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" name = "email" >
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="{% trans "Password" %}" name = "password" >
          </div> <!-- form-group// -->
          
     
          <div class="form-group">
              <button type="submit" class="btn btn-warning btn-block"> {% trans "Login" %}  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

{% endif %}
</section>

{% endblock  %}
