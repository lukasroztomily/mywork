{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

  {% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change password</strong>
			
		</header>
		<div class="card-body">

        <div class="row">
          <div class="col-md-12">	
            <form action = "{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                               

                                
                                  <div class="form-group">
                                    <label for="">Current Password</label>
                                    <input type = "password" name = "password_current"  placeholder = "Current Password" class = "form-control">
                                  </div>
                                  <div class="form-group">
                                    <label for="">New Password</label>
                                    <input type = "password" name = "password_new"  placeholder = "Create new Password" class = "form-control">
                                  </div>

                                  <div class="form-group">
                                    <label for="">Confirm Password</label>
                                    <input type = "password" name = "password_confirm"  placeholder = "Confirm new Password" class = "form-control">
                                  </div>
                               
                              
                                <input type = "submit" value = "Save" class = "btn btn-primary">
                              </form>
                            </div>
                      
                            </div> <!-- row.// -->
                          </div> <!-- card-body .// -->
                      
                          </article> <!-- order-group.// -->
                        </main>
                      </div> <!-- row.// -->
                      </div>
                      
                      
                      </section>
                      
                      {% endblock %}
